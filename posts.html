<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeNoticias</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeNoticias</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="posts.html" class="navegacion__enlace">Posts</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">Descubre el mundo a través de nuestras noticias</h2>
            <p class="no-margin">Siempre mantente Informado</p>
        </div>
    </header>

    <main class="main-posts">
        <section class="main-section-posts">
            <h2>Agregar Nuevo Post</h2>
            <form method="get" id="post-form" class="formulario-posts">
                <label for="title">Título del Post:</label>
                <input type="text" id="title" required>
                
                <label for="content">Contenido del Post:</label>
                <textarea id="content" required></textarea>
                
                <label for="image">URL de la Imagen:</label>
                <input type="text" id="image" required>
                
                <button type="submit">Agregar Post</button>
            </form>
        </section>
        <section class="table-posts">
            <h2>Posts</h2>
            <table id="post-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Contenido</th>
                        <th>Imagen</th>
                        <th>Fecha de Creación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de la tabla de posts se agregarán aquí con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h2 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeNoticias</span></h2>
                </a>

                <nav class="navegacion">
                    <a href="posts.html" class="navegacion__enlace">Posts</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
